<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello TensorFlow.js</title>
<link rel="icon" href="favicon.ico">

  <!-- TensorFlow.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
</head>
<body>

  <h2>Hello TensorFlow.js</h2>
  <p>Open the browser console (F12) to see output</p>

  <script>
    // Verify TensorFlow.js installation
    console.log("TensorFlow.js version:", tf.version.tfjs);

    // Create tensors
    const tensorA = tf.tensor1d([1, 2, 3]);
    const tensorB = tf.tensor1d([4, 5, 6]);

    // Addition
    const tensorC = tf.add(tensorA, tensorB);

    console.log("Tensor A:");
    tensorA.print();

    console.log("Tensor B:");
    tensorB.print();

    console.log("Tensor C (A + B):");
    tensorC.print();

    // Reshape example
    const original = tf.tensor1d([1, 2, 3, 4]);
    const reshaped = original.reshape([2, 2]);
    const flattened = reshaped.flatten();

    console.log("Original (1D):");
    original.print();

    console.log("Reshaped (2x2):");
    reshaped.print();

    console.log("Flattened (Back to 1D):");
    flattened.print();
  </script>

</body>
</html>
